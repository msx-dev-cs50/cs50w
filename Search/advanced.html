<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="index.html"
          >Search</a
        >
      </li>
    </ul>

    <div class="logo-advanced">
      <img src="Logo.png" alt="Logo" />
    </div>

    <form class="form-advanced" action="https://www.google.com/search?as_q">
      <input
        class="search-bar"
        type="text"
        name="as_q"
        placeholder="With all this word(s)"
      />
      <input
        class="search-bar"
        type="text"
        name="as_epq"
        placeholder="With exact this word(s)"
      />
      <input
        class="search-bar"
        type="text"
        name="as_oq"
        placeholder="Any of these"
      />
      <input
        class="search-bar"
        type="text"
        name="as_eq"
        placeholder="None of these"
      />
      <input
        class="submit-button-advanced"
        type="submit"
        value="Google Advanced Search"
      />
    </form>
  </body>
</html>
